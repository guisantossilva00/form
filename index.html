<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Clientes</title>
</head>
<body>
    <form name="form1" method="post" action="">
        <caption>Cadastro de Clientes</caption>
        <br><br>
        <label>Nome:</label>
        <input type="text" size="30" maxlength="50">
        <br><br>
        <label>Senha:</label>
        <input type="password" size="30" maxlength="30">
        <br><br>
        <label>Estado Civil</label>
        <select name="estado_civil">
            <option>Escolha sua situação</option>
            <option>Solteiro(a)</option>
            <option>Casado(a)</option>
            <option>Separado(a)</option>
            <option>Amasiado(a)</option>
            <option>Viúvo(a)</option>
        </select>
        <br><br>
        <label>Defina o seu sexo:</label>
        <input type="radio" id="masc" name="sexo"><label for="masc">Masculino</label>
        <input type="radio" id="fem" name="sexo"><label for="fem">Feminino</label>
        <br><br>
        <input type="checkbox" checked>
        <label>Sim, eu desejo receber informações por email.</label>
        <br><br>
        <label>Comentários:</label>
        <br>
        <textarea cols="25" rows="5" placeholder="Digite os seus Comentários"></textarea>
        <br><br>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
